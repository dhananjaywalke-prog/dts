<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>TimeWise - Leave Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            navy: '#1F3864',
                            blue: '#2E5FA3',
                            mid: '#4472C4',
                            light: '#D6E4F7',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Loading */
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .loading-spinner { width: 40px; height: 40px; border: 3px solid #D6E4F7; border-top: 3px solid #2E5FA3; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Components */
        .card { @apply bg-white rounded-xl shadow-sm border border-gray-100; }
        .btn-primary { @apply inline-flex items-center justify-center gap-2 bg-brand-blue text-white font-semibold px-4 py-2 rounded-lg hover:bg-brand-navy transition-colors duration-150 disabled:opacity-50 disabled:cursor-not-allowed; }
        .btn-secondary { @apply inline-flex items-center justify-center gap-2 bg-white text-brand-blue font-semibold border border-brand-blue px-4 py-2 rounded-lg hover:bg-brand-light transition-colors duration-150; }
        .btn-success { @apply inline-flex items-center justify-center gap-2 bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-150; }
        .btn-danger { @apply inline-flex items-center justify-center gap-2 bg-red-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-150; }
        .btn-warning { @apply inline-flex items-center justify-center gap-2 bg-amber-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-amber-600 transition-colors duration-150; }
        .input { @apply w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-brand-blue focus:border-transparent disabled:bg-gray-50 disabled:text-gray-400; }
        .label { @apply block text-sm font-medium text-gray-700 mb-1; }
        
        /* Badges */
        .badge { @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium; }
        .badge-pending { @apply badge bg-amber-100 text-amber-800; }
        .badge-approved { @apply badge bg-green-100 text-green-800; }
        .badge-rejected { @apply badge bg-red-100 text-red-700; }
        .badge-cancelled { @apply badge bg-gray-100 text-gray-600; }
        
        /* Stat Card */
        .stat-card { @apply card p-5 transition-all duration-200; }
        .stat-card:hover { @apply shadow-md; }
        
        /* Radio/Checkbox Cards */
        .option-card { @apply flex items-center p-3 border border-gray-200 rounded-lg hover:border-brand-blue hover:bg-brand-light/30 cursor-pointer transition-all duration-150; }
        .option-card.selected { @apply border-brand-blue bg-brand-light/50; }
        
        /* Table */
        .table-header { @apply bg-gray-50 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider; }
        .table-row { @apply border-b border-gray-100 hover:bg-gray-50 transition-colors; }
        
        /* Approval Cards */
        .approval-card { @apply card p-5 border-l-4; }
        .approval-card.pending { @apply border-l-amber-400 bg-amber-50/30; }
        .approval-card.approved { @apply border-l-green-400 bg-green-50/30; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="text-center">
            <div class="loading-spinner mx-auto"></div>
            <p class="text-white mt-4 text-sm font-medium" id="loadingText">Processing...</p>
        </div>
    </div>

    <div id="app"></div>

    <script src="config.js"></script>
    <script>
        // ============================================
        // STATE
        // ============================================
        let isLoggedIn = false;
        let employeeEmail = '';
        let employeeData = null;
        let leaveBalance = null;
        let myLeaves = [];
        let pendingLeaves = [];
        let recentApprovedLeaves = [];
        let approvers = [];
        let isApprover = false;

        // ============================================
        // SESSION MANAGEMENT
        // ============================================
        function saveSession() {
            localStorage.setItem('timewise_session', JSON.stringify({
                employeeEmail, employeeData, isApprover, timestamp: Date.now()
            }));
        }

        function loadSession() {
            try {
                const session = JSON.parse(localStorage.getItem('timewise_session'));
                if (session && (Date.now() - session.timestamp) < 30 * 60 * 1000) return session;
            } catch (e) {}
            return null;
        }

        function clearSession() { localStorage.removeItem('timewise_session'); }

        // ============================================
        // UTILITIES
        // ============================================
        function showLoading(text = 'Processing...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        function hideLoading() { document.getElementById('loadingOverlay').style.display = 'none'; }

        async function callAPI(action, params = {}) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action, ...params })
            });
            const result = await response.json();
            if (!result.success && result.error) throw new Error(result.error);
            return result.data !== undefined ? result.data : result;
        }

        function formatDate(date) {
            if (!date) return '-';
            const d = new Date(date);
            if (isNaN(d.getTime())) return date;
            return d.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function escapeHtml(str) {
            return String(str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        function getBadgeClass(status) {
            return { 'Pending': 'badge-pending', 'Approved': 'badge-approved', 'Rejected': 'badge-rejected', 'Cancelled': 'badge-cancelled' }[status] || 'badge-cancelled';
        }

        // ============================================
        // LOGIN
        // ============================================
        async function handleLogin() {
            const input = document.getElementById('emailInput');
            const statusDiv = document.getElementById('loginStatus');
            const loginBtn = document.getElementById('loginBtn');
            employeeEmail = input.value.trim().toLowerCase();

            if (!employeeEmail || !employeeEmail.includes('@')) {
                statusDiv.innerHTML = '<p class="text-red-600 text-sm mt-3 flex items-center gap-2"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>Please enter a valid email</p>';
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<svg class="animate-spin h-4 w-4" viewBox="0 0 24 24" fill="none"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/></svg> Signing in...';

            try {
                const [empData, approversData] = await Promise.all([
                    callAPI('getEmployee', { email: employeeEmail }),
                    callAPI('getApprovers')
                ]);

                employeeData = empData;
                approvers = approversData;
                isApprover = approvers.some(a => a['Approver Email'] === employeeEmail);

                await loadLeaveData();
                isLoggedIn = true;
                saveSession();
                render();
            } catch (error) {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
                statusDiv.innerHTML = `<p class="text-red-600 text-sm mt-3 flex items-center gap-2"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>${error.message}</p>`;
            }
        }

        async function loadLeaveData() {
            const [balanceData, leavesData] = await Promise.all([
                callAPI('getLeaveBalance', { email: employeeEmail }),
                callAPI('getLeaves', { email: employeeEmail })
            ]);
            leaveBalance = balanceData;
            myLeaves = leavesData;

            if (isApprover) {
                const [pending, recentApproved] = await Promise.all([
                    callAPI('getPendingLeaves'),
                    callAPI('getRecentApprovedLeaves')
                ]);
                pendingLeaves = pending;
                recentApprovedLeaves = recentApproved;
            }
        }

        function handleLogout() {
            clearSession();
            isLoggedIn = false;
            employeeEmail = '';
            employeeData = null;
            leaveBalance = null;
            myLeaves = [];
            pendingLeaves = [];
            recentApprovedLeaves = [];
            isApprover = false;
            render();
        }

        // ============================================
        // LEAVE ACTIONS
        // ============================================
        async function handleApplyLeave() {
            const leaveType = document.querySelector('input[name="leaveType"]:checked')?.value;
            const dayType = document.querySelector('input[name="dayType"]:checked')?.value;
            const fromDate = document.getElementById('fromDate')?.value;
            const toDate = document.getElementById('toDate')?.value;
            const reason = document.getElementById('reason')?.value?.trim();

            if (!leaveType) { alert('Please select leave type'); return; }
            if (!dayType) { alert('Please select day type'); return; }
            if (!fromDate) { alert('Please select from date'); return; }
            if (!toDate) { alert('Please select to date'); return; }
            if (new Date(toDate) < new Date(fromDate)) { alert('To date cannot be before from date'); return; }
            if (!reason || reason.split(/\s+/).length < 3) { alert('Please provide reason (at least 3 words)'); return; }

            showLoading('Submitting leave application...');

            try {
                const result = await callAPI('applyLeave', {
                    leave: { employeeEmail, employeeName: employeeData['Employee Name'], leaveType, dayType, fromDate, toDate, reason }
                });
                await loadLeaveData();
                hideLoading();
                alert(result.autoLOP === 'Yes' ? 'Leave applied successfully!\n\n⚠️ Note: Converted to LOP due to insufficient PL balance.' : 'Leave applied successfully!');
                render();
            } catch (error) { hideLoading(); alert('Error: ' + error.message); }
        }

        async function handleCancelLeave(rowId) {
            if (!confirm('Are you sure you want to cancel this leave application?')) return;
            showLoading('Cancelling...');
            try {
                await callAPI('cancelLeave', { rowId, email: employeeEmail });
                await loadLeaveData();
                hideLoading();
                render();
            } catch (error) { hideLoading(); alert('Error: ' + error.message); }
        }

        async function handleApproveLeave(rowId) {
            const comments = document.getElementById(`comments_${rowId}`)?.value || '';
            showLoading('Approving...');
            try {
                await callAPI('approveLeave', { rowId, approverEmail: employeeEmail, approverName: employeeData['Employee Name'], comments });
                await loadLeaveData();
                hideLoading();
                alert('Leave approved! Timesheet entries created.');
                render();
            } catch (error) { hideLoading(); alert('Error: ' + error.message); }
        }

        async function handleRejectLeave(rowId) {
            const comments = document.getElementById(`comments_${rowId}`)?.value || '';
            if (!comments) { alert('Please provide a reason for rejection'); return; }
            if (!confirm('Are you sure you want to reject this leave?')) return;
            showLoading('Rejecting...');
            try {
                await callAPI('rejectLeave', { rowId, approverEmail: employeeEmail, approverName: employeeData['Employee Name'], comments });
                await loadLeaveData();
                hideLoading();
                render();
            } catch (error) { hideLoading(); alert('Error: ' + error.message); }
        }

        async function handleRejectApprovedLeave(rowId) {
            const comments = document.getElementById(`revoke_comments_${rowId}`)?.value || '';
            if (!comments) { alert('Please provide a reason for revoking this approval'); return; }
            if (!confirm('Are you sure you want to REVOKE this approved leave?\n\nThis will:\n- Change status to Rejected\n- Delete the auto-created timesheet entries')) return;
            showLoading('Revoking approval...');
            try {
                await callAPI('rejectApprovedLeave', { rowId, approverEmail: employeeEmail, approverName: employeeData['Employee Name'], comments });
                await loadLeaveData();
                hideLoading();
                alert('Approved leave has been revoked successfully!');
                render();
            } catch (error) { hideLoading(); alert('Error: ' + error.message); }
        }

        // ============================================
        // RENDER: LOGIN
        // ============================================
        function renderLogin() {
            return `
            <div class="min-h-screen flex flex-col" style="background: linear-gradient(135deg, #1F3864 0%, #2E5FA3 60%, #4472C4 100%)">
                <!-- Top Bar -->
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                        </div>
                        <span class="text-white font-bold text-lg">TimeWise</span>
                    </div>
                    <span class="text-white/60 text-sm hidden sm:block">Leave Management Portal</span>
                </div>

                <!-- Center Card -->
                <div class="flex-1 flex items-center justify-center px-4 py-8">
                    <div class="w-full max-w-md">
                        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                            <!-- Header -->
                            <div class="bg-gradient-to-r from-brand-navy to-brand-blue px-8 py-7">
                                <h1 class="text-white text-2xl font-bold">Welcome back</h1>
                                <p class="text-white/70 text-sm mt-1">Sign in to manage your leaves</p>
                            </div>
                            
                            <!-- Body -->
                            <div class="px-8 py-8">
                                <div class="mb-5">
                                    <label class="label">Email address</label>
                                    <div class="relative">
                                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/></svg>
                                        <input type="email" id="emailInput" placeholder="you@company.com" class="input pl-10" onkeypress="if(event.key==='Enter')handleLogin()">
                                    </div>
                                </div>
                                <button id="loginBtn" onclick="handleLogin()" class="btn-primary w-full py-2.5">Sign In</button>
                                <div id="loginStatus"></div>
                                <div class="mt-6 text-center">
                                    <a href="home.html" class="text-brand-blue hover:text-brand-navy text-sm font-medium">← Back to Home</a>
                                </div>
                            </div>
                        </div>
                        <p class="text-center text-white/50 text-xs mt-6">TimeWise Leave Management v2.0</p>
                    </div>
                </div>
            </div>`;
        }

        // ============================================
        // RENDER: STAT CARD
        // ============================================
        function renderStatCard(title, value, subtitle, color) {
            const colors = {
                green: { bg: 'bg-green-50', icon: 'bg-green-100 text-green-600', value: 'text-green-700' },
                blue: { bg: 'bg-blue-50', icon: 'bg-blue-100 text-blue-600', value: 'text-blue-700' },
                amber: { bg: 'bg-amber-50', icon: 'bg-amber-100 text-amber-600', value: 'text-amber-700' },
                purple: { bg: 'bg-purple-50', icon: 'bg-purple-100 text-purple-600', value: 'text-purple-700' },
                gray: { bg: 'bg-gray-50', icon: 'bg-gray-100 text-gray-600', value: 'text-gray-700' },
                navy: { bg: 'bg-brand-light', icon: 'bg-brand-blue/10 text-brand-blue', value: 'text-brand-navy' }
            };
            const c = colors[color] || colors.navy;
            const icons = {
                green: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
                blue: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
                amber: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"/></svg>',
                purple: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>',
                gray: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>'
            };
            return `
            <div class="stat-card ${c.bg}">
                <div class="flex items-start justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">${title}</p>
                        <p class="text-3xl font-bold mt-1 ${c.value}">${value}</p>
                        ${subtitle ? `<p class="text-xs text-gray-400 mt-1">${subtitle}</p>` : ''}
                    </div>
                    <div class="w-11 h-11 rounded-xl flex items-center justify-center ${c.icon}">${icons[color] || icons.blue}</div>
                </div>
            </div>`;
        }

        // ============================================
        // RENDER: APP
        // ============================================
        function renderApp() {
            const today = new Date().toISOString().split('T')[0];
            const maxDate = new Date(); maxDate.setMonth(maxDate.getMonth() + 6);
            const minDate = new Date(); minDate.setDate(minDate.getDate() - 7);

            return `
            <div class="min-h-screen bg-gray-50">
                <!-- Header -->
                <header class="bg-gradient-to-r from-brand-navy to-brand-blue text-white shadow-lg">
                    <div class="max-w-6xl mx-auto px-4 py-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                                </div>
                                <div>
                                    <h1 class="text-xl font-bold">Leave Management</h1>
                                    <p class="text-white/70 text-sm">${escapeHtml(employeeData['Employee Name'])}${employeeData['Designation'] ? ' · ' + escapeHtml(employeeData['Designation']) : ''}</p>
                                </div>
                            </div>
                            <a href="home.html" class="btn-secondary bg-white/10 border-white/30 text-white hover:bg-white/20">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                                Home
                            </a>
                        </div>
                    </div>
                </header>

                <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
                    <!-- Leave Balance Cards -->
                    <section>
                        <h2 class="text-lg font-semibold text-brand-navy mb-4">My Leave Balance</h2>
                        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
                            ${renderStatCard('PL Available', leaveBalance?.plBalance || 0, 'Days remaining', 'green')}
                            ${renderStatCard('PL Earned', leaveBalance?.plEarned || 0, 'Total earned', 'blue')}
                            ${renderStatCard('PL Used', leaveBalance?.plUsed || 0, 'Days taken', 'amber')}
                            ${renderStatCard('Service', leaveBalance?.completedMonths || 0, 'Months', 'purple')}
                            ${renderStatCard('Max Cap', leaveBalance?.plMaxCap || 6, 'PL limit', 'gray')}
                        </div>
                        <p class="text-xs text-gray-500 mt-3 flex items-center gap-1">
                            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/></svg>
                            Policy: 1 PL per completed month of service, maximum cap of 6 days
                        </p>
                    </section>

                    <!-- Apply Leave Form -->
                    <section class="card p-6">
                        <h2 class="text-lg font-semibold text-brand-navy mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-brand-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                            Apply for Leave
                        </h2>
                        <div class="grid lg:grid-cols-2 gap-6">
                            <div class="space-y-5">
                                <!-- Leave Type -->
                                <div>
                                    <label class="label">Leave Type</label>
                                    <div class="space-y-2">
                                        <label class="option-card" onclick="this.querySelector('input').checked=true;document.querySelectorAll('[name=leaveType]').forEach(r=>r.closest('.option-card').classList.remove('selected'));this.classList.add('selected')">
                                            <input type="radio" name="leaveType" value="PL" class="mr-3 accent-brand-blue">
                                            <div><span class="font-medium text-gray-800">Paid Leave (PL)</span><p class="text-xs text-gray-500">Deducted from PL balance</p></div>
                                        </label>
                                        <label class="option-card" onclick="this.querySelector('input').checked=true;document.querySelectorAll('[name=leaveType]').forEach(r=>r.closest('.option-card').classList.remove('selected'));this.classList.add('selected')">
                                            <input type="radio" name="leaveType" value="Comp Off" class="mr-3 accent-brand-blue">
                                            <div><span class="font-medium text-gray-800">Comp Off</span><p class="text-xs text-gray-500">Compensatory off (not deducted from PL)</p></div>
                                        </label>
                                    </div>
                                    <p class="text-xs text-amber-600 mt-2 flex items-center gap-1">
                                        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>
                                        If PL balance is 0, leave will be auto-converted to LOP
                                    </p>
                                </div>
                                
                                <!-- Day Type -->
                                <div>
                                    <label class="label">Day Type</label>
                                    <div class="flex gap-3">
                                        <label class="option-card flex-1 selected" onclick="this.querySelector('input').checked=true;document.querySelectorAll('[name=dayType]').forEach(r=>r.closest('.option-card').classList.remove('selected'));this.classList.add('selected')">
                                            <input type="radio" name="dayType" value="Full Day" class="mr-2 accent-brand-blue" checked>
                                            <span class="font-medium">Full Day</span>
                                        </label>
                                        <label class="option-card flex-1" onclick="this.querySelector('input').checked=true;document.querySelectorAll('[name=dayType]').forEach(r=>r.closest('.option-card').classList.remove('selected'));this.classList.add('selected')">
                                            <input type="radio" name="dayType" value="Half Day" class="mr-2 accent-brand-blue">
                                            <span class="font-medium">Half Day</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="space-y-5">
                                <!-- Date Range -->
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="label">From Date</label>
                                        <input type="date" id="fromDate" min="${minDate.toISOString().split('T')[0]}" max="${maxDate.toISOString().split('T')[0]}" value="${today}" class="input">
                                    </div>
                                    <div>
                                        <label class="label">To Date</label>
                                        <input type="date" id="toDate" min="${minDate.toISOString().split('T')[0]}" max="${maxDate.toISOString().split('T')[0]}" value="${today}" class="input">
                                    </div>
                                </div>
                                <p class="text-xs text-gray-500 -mt-3">Can apply: Past 7 days to 6 months ahead</p>
                                
                                <!-- Reason -->
                                <div>
                                    <label class="label">Reason <span class="font-normal text-gray-400">(min 3 words)</span></label>
                                    <textarea id="reason" rows="3" placeholder="Please provide reason for leave..." class="input"></textarea>
                                </div>
                                
                                <!-- Submit -->
                                <button onclick="handleApplyLeave()" class="btn-primary w-full py-3">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
                                    Submit Leave Application
                                </button>
                            </div>
                        </div>
                    </section>

                    ${isApprover && pendingLeaves.length > 0 ? `
                    <!-- Pending Approvals -->
                    <section class="card p-6">
                        <h2 class="text-lg font-semibold text-brand-navy mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            Pending Approvals
                            <span class="bg-amber-500 text-white text-xs px-2 py-0.5 rounded-full">${pendingLeaves.length}</span>
                        </h2>
                        <div class="space-y-4">
                            ${pendingLeaves.map(leave => `
                            <div class="approval-card pending">
                                <div class="flex flex-wrap justify-between items-start gap-3 mb-4">
                                    <div>
                                        <p class="font-semibold text-gray-800">${escapeHtml(leave['Employee Name'])}</p>
                                        <p class="text-sm text-gray-500">${escapeHtml(leave['Employee Email'])}</p>
                                    </div>
                                    <span class="badge-pending">Pending</span>
                                </div>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
                                    <div class="bg-white rounded-lg p-2 border border-gray-100">
                                        <p class="text-xs text-gray-500">Type</p>
                                        <p class="font-semibold text-sm">${leave['Leave Type']}</p>
                                    </div>
                                    <div class="bg-white rounded-lg p-2 border border-gray-100">
                                        <p class="text-xs text-gray-500">Duration</p>
                                        <p class="font-semibold text-sm">${leave['Total Days']} ${leave['Day Type']}</p>
                                    </div>
                                    <div class="bg-white rounded-lg p-2 border border-gray-100">
                                        <p class="text-xs text-gray-500">From</p>
                                        <p class="font-semibold text-sm">${formatDate(leave['From Date'])}</p>
                                    </div>
                                    <div class="bg-white rounded-lg p-2 border border-gray-100">
                                        <p class="text-xs text-gray-500">To</p>
                                        <p class="font-semibold text-sm">${formatDate(leave['To Date'])}</p>
                                    </div>
                                </div>
                                <div class="bg-white rounded-lg p-3 border border-gray-100 mb-4">
                                    <p class="text-xs text-gray-500 mb-1">Reason</p>
                                    <p class="text-sm text-gray-700">${escapeHtml(leave['Reason'])}</p>
                                </div>
                                <div class="flex flex-col sm:flex-row gap-2">
                                    <input type="text" id="comments_${leave['Row ID']}" placeholder="Comments (optional for approve, required for reject)" class="input flex-1">
                                    <button onclick="handleApproveLeave('${leave['Row ID']}')" class="btn-success">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                                        Approve
                                    </button>
                                    <button onclick="handleRejectLeave('${leave['Row ID']}')" class="btn-danger">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                                        Reject
                                    </button>
                                </div>
                            </div>
                            `).join('')}
                        </div>
                    </section>
                    ` : ''}

                    ${isApprover && recentApprovedLeaves.length > 0 ? `
                    <!-- Revocable Approvals -->
                    <section class="card p-6">
                        <h2 class="text-lg font-semibold text-brand-navy mb-2 flex items-center gap-2">
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            Recently Approved (Revocable)
                            <span class="bg-green-500 text-white text-xs px-2 py-0.5 rounded-full">${recentApprovedLeaves.length}</span>
                        </h2>
                        <p class="text-sm text-gray-500 mb-4">Approved in last 7 days for future dates. Can be revoked if needed.</p>
                        <div class="space-y-4">
                            ${recentApprovedLeaves.map(leave => `
                            <div class="approval-card approved">
                                <div class="flex flex-wrap justify-between items-start gap-3 mb-4">
                                    <div>
                                        <p class="font-semibold text-gray-800">${escapeHtml(leave['Employee Name'])}</p>
                                        <p class="text-sm text-gray-500">${escapeHtml(leave['Employee Email'])}</p>
                                    </div>
                                    <span class="badge-approved">Approved</span>
                                </div>
                                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
                                    <div class="bg-white rounded-lg p-2 border border-gray-100">
                                        <p class="text-xs text-gray-500">Type</p>
                                        <p class="font-semibold text-sm">${leave['Leave Type']}</p>
                                    </div>
                                    <div class="bg-white rounded-lg p-2 border border-gray-100">
                                        <p class="text-xs text-gray-500">Duration</p>
                                        <p class="font-semibold text-sm">${leave['Total Days']} ${leave['Day Type']}</p>
                                    </div>
                                    <div class="bg-white rounded-lg p-2 border border-gray-100">
                                        <p class="text-xs text-gray-500">From</p>
                                        <p class="font-semibold text-sm">${formatDate(leave['From Date'])}</p>
                                    </div>
                                    <div class="bg-white rounded-lg p-2 border border-gray-100">
                                        <p class="text-xs text-gray-500">To</p>
                                        <p class="font-semibold text-sm">${formatDate(leave['To Date'])}</p>
                                    </div>
                                </div>
                                <div class="bg-white rounded-lg p-3 border border-gray-100 mb-4">
                                    <p class="text-xs text-gray-500">Approved by <span class="font-medium text-gray-700">${escapeHtml(leave['Approver Name'])}</span> on ${formatDate(leave['Actioned On'])}</p>
                                </div>
                                <div class="flex flex-col sm:flex-row gap-2">
                                    <input type="text" id="revoke_comments_${leave['Row ID']}" placeholder="Reason for revoking approval (required)" class="input flex-1">
                                    <button onclick="handleRejectApprovedLeave('${leave['Row ID']}')" class="btn-warning">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/></svg>
                                        Revoke Approval
                                    </button>
                                </div>
                            </div>
                            `).join('')}
                        </div>
                    </section>
                    ` : ''}

                    <!-- My Leave Applications -->
                    <section class="card p-6">
                        <h2 class="text-lg font-semibold text-brand-navy mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-brand-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                            My Leave Applications
                        </h2>
                        ${myLeaves.length === 0 ? `
                        <div class="text-center py-12">
                            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                            </div>
                            <p class="text-gray-500">No leave applications found</p>
                            <p class="text-sm text-gray-400 mt-1">Your leave history will appear here</p>
                        </div>
                        ` : `
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead>
                                    <tr class="table-header">
                                        <th class="p-3 rounded-tl-lg">Date Range</th>
                                        <th class="p-3">Type</th>
                                        <th class="p-3">Days</th>
                                        <th class="p-3">Reason</th>
                                        <th class="p-3">Status</th>
                                        <th class="p-3">Actioned By</th>
                                        <th class="p-3 rounded-tr-lg">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${myLeaves.map(leave => `
                                    <tr class="table-row">
                                        <td class="p-3">
                                            <span class="font-medium">${formatDate(leave['From Date'])}</span>
                                            ${leave['From Date'] !== leave['To Date'] ? `<br><span class="text-gray-500 text-xs">to ${formatDate(leave['To Date'])}</span>` : ''}
                                        </td>
                                        <td class="p-3">${leave['Leave Type']}</td>
                                        <td class="p-3">${leave['Total Days']} ${leave['Day Type']}</td>
                                        <td class="p-3 max-w-[150px] truncate" title="${escapeHtml(leave['Reason'])}">${escapeHtml(leave['Reason'])}</td>
                                        <td class="p-3"><span class="${getBadgeClass(leave['Status'])}">${leave['Status']}</span></td>
                                        <td class="p-3">
                                            ${leave['Approver Name'] ? `
                                            <span class="font-medium text-gray-700">${escapeHtml(leave['Approver Name'])}</span>
                                            ${leave['Approver Comments'] ? `<br><span class="text-xs text-gray-500 italic">"${escapeHtml(leave['Approver Comments'])}"</span>` : ''}
                                            ` : '<span class="text-gray-400">-</span>'}
                                        </td>
                                        <td class="p-3">
                                            ${leave['Status'] === 'Pending' ? `
                                            <button onclick="handleCancelLeave('${leave['Row ID']}')" class="text-red-600 hover:text-red-800 font-medium text-xs">Cancel</button>
                                            ` : '<span class="text-gray-400">-</span>'}
                                        </td>
                                    </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        `}
                    </section>

                    <!-- Footer -->
                    <footer class="text-center text-gray-400 text-xs py-4">
                        TimeWise Leave Management v2.0 · © ${new Date().getFullYear()} DRP & Co. LLP
                    </footer>
                </main>
            </div>`;
        }

        function render() { document.getElementById('app').innerHTML = isLoggedIn ? renderApp() : renderLogin(); }

        // Initialize
        async function init() {
            const session = loadSession();
            if (session && session.employeeEmail) {
                employeeEmail = session.employeeEmail;
                employeeData = session.employeeData;
                isApprover = session.isApprover;
                
                document.getElementById('app').innerHTML = `
                <div class="min-h-screen bg-gray-50 flex items-center justify-center">
                    <div class="text-center">
                        <div class="loading-spinner mx-auto"></div>
                        <p class="mt-4 text-gray-500 text-sm">Loading leave data...</p>
                    </div>
                </div>`;
                
                try {
                    await loadLeaveData();
                    isLoggedIn = true;
                    saveSession();
                    render();
                } catch (error) {
                    clearSession();
                    render();
                }
            } else { render(); }
        }
        
        init();
    </script>
</body>
</html>

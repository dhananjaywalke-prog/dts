<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TimeWise - Home</title>
    <!-- ============================================
    TimeWise Home Dashboard
    Version: 1.0
    Last Updated: 28-Jan-2026
    ============================================ -->
    <script src="https://cdn.tailwindcss.com?v=1.0"></script>
    <style>
        .module-card {
            transition: all 0.3s ease;
        }
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4F46E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="text-center">
            <div class="loading-spinner mx-auto"></div>
            <p class="text-white mt-4" id="loadingText">Loading...</p>
        </div>
    </div>

    <div id="app"></div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbz6SLXDzJCrTBIaWBPfdDJCFkrT4tXLWMNeiYTZxyLSn30OvLZeo8TaxLtz1R5m7hy5og/exec';
        
        // ============================================
        // STATE
        // ============================================
        let isLoggedIn = false;
        let employeeEmail = '';
        let employeeData = null;
        let approvers = [];
        let isApprover = false;
        let pendingLeavesCount = 0;

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function showLoading(text = 'Loading...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        async function callAPI(action, params = {}) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action, ...params })
            });
            const result = await response.json();
            if (!result.success && result.error) {
                throw new Error(result.error);
            }
            return result.data !== undefined ? result.data : result;
        }

        // ============================================
        // SESSION MANAGEMENT
        // ============================================
        function saveSession() {
            const session = {
                employeeEmail: employeeEmail,
                employeeData: employeeData,
                isApprover: isApprover,
                timestamp: Date.now()
            };
            localStorage.setItem('timewise_session', JSON.stringify(session));
        }

        function loadSession() {
            try {
                const sessionStr = localStorage.getItem('timewise_session');
                if (!sessionStr) return null;
                
                const session = JSON.parse(sessionStr);
                
                // Check if session is expired (30 minutes)
                const sessionAge = Date.now() - session.timestamp;
                if (sessionAge > 30 * 60 * 1000) {
                    localStorage.removeItem('timewise_session');
                    return null;
                }
                
                return session;
            } catch (e) {
                return null;
            }
        }

        function clearSession() {
            localStorage.removeItem('timewise_session');
        }

        // ============================================
        // LOGIN
        // ============================================
        async function handleLogin() {
            const input = document.getElementById('emailInput');
            const statusDiv = document.getElementById('loginStatus');
            const loginBtn = document.getElementById('loginBtn');
            employeeEmail = input.value.trim().toLowerCase();

            if (!employeeEmail || !employeeEmail.includes('@')) {
                statusDiv.innerHTML = '<p class="text-red-600 text-sm mt-2">Please enter a valid email</p>';
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Logging in...';
            statusDiv.innerHTML = '<p class="text-blue-600 text-sm mt-2">‚è≥ Verifying...</p>';

            try {
                const [empData, approversData] = await Promise.all([
                    callAPI('getEmployee', { email: employeeEmail }),
                    callAPI('getApprovers')
                ]);

                employeeData = empData;
                approvers = approversData;
                isApprover = approvers.some(a => a['Approver Email'] === employeeEmail);

                // Get pending leaves count for approvers
                if (isApprover) {
                    const pendingLeaves = await callAPI('getPendingLeaves');
                    pendingLeavesCount = pendingLeaves.length;
                }

                isLoggedIn = true;
                saveSession();
                render();
            } catch (error) {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login';
                statusDiv.innerHTML = `<p class="text-red-600 text-sm mt-2">‚ùå ${error.message}</p>`;
            }
        }

        function handleLogout() {
            clearSession();
            isLoggedIn = false;
            employeeEmail = '';
            employeeData = null;
            isApprover = false;
            pendingLeavesCount = 0;
            render();
        }

        // ============================================
        // RENDER FUNCTIONS
        // ============================================
        function renderLogin() {
            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                        <div class="text-center mb-8">
                            <div class="text-7xl mb-4">‚è∞</div>
                            <h1 class="text-4xl font-bold text-gray-800">TimeWise</h1>
                            <p class="text-gray-500 mt-2">Employee Management System</p>
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                            <input type="email" id="emailInput" placeholder="your.email@company.com"
                                class="w-full px-4 py-3 border-2 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg" 
                                onkeypress="if(event.key === 'Enter') handleLogin()" />
                        </div>
                        <button id="loginBtn" onclick="handleLogin()"
                            class="w-full bg-indigo-600 text-white py-3 rounded-xl hover:bg-indigo-700 font-semibold text-lg transition-colors">
                            Login
                        </button>
                        <div id="loginStatus" class="mt-4"></div>
                        <p class="text-center text-gray-400 text-sm mt-6">¬© 2026 DRP & Co. LLP</p>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            return `
                <div class="min-h-screen p-4 md:p-8">
                    <div class="max-w-4xl mx-auto">
                        <!-- Header -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h1 class="text-3xl font-bold text-gray-800">Welcome back! üëã</h1>
                                    <p class="text-gray-600 mt-1">${employeeData['Employee Name']} | ${employeeData['Designation'] || 'Employee'}</p>
                                </div>
                                <button onclick="handleLogout()" 
                                    class="bg-red-500 text-white px-6 py-2 rounded-xl hover:bg-red-600 font-semibold transition-colors">
                                    üö™ Logout
                                </button>
                            </div>
                        </div>

                        <!-- Module Cards -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Timesheet Module -->
                            <a href="timesheet.html" class="module-card bg-white rounded-2xl shadow-lg p-8 cursor-pointer block">
                                <div class="text-center">
                                    <div class="text-6xl mb-4">üìã</div>
                                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Timesheet</h2>
                                    <p class="text-gray-500">Log your daily work hours and expenses</p>
                                </div>
                                <div class="mt-6 bg-indigo-50 rounded-xl p-4 text-center">
                                    <p class="text-indigo-600 font-semibold">Click to open ‚Üí</p>
                                </div>
                            </a>

                            <!-- Leave Module -->
                            <a href="leave.html" class="module-card bg-white rounded-2xl shadow-lg p-8 cursor-pointer block relative">
                                ${isApprover && pendingLeavesCount > 0 ? `
                                    <div class="absolute -top-2 -right-2 bg-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm animate-pulse">
                                        ${pendingLeavesCount}
                                    </div>
                                ` : ''}
                                <div class="text-center">
                                    <div class="text-6xl mb-4">üèñÔ∏è</div>
                                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Leave Management</h2>
                                    <p class="text-gray-500">Apply for leave & check balance</p>
                                </div>
                                <div class="mt-6 bg-teal-50 rounded-xl p-4 text-center">
                                    ${isApprover ? `
                                        <p class="text-teal-600 font-semibold">
                                            ${pendingLeavesCount > 0 ? `‚ö†Ô∏è ${pendingLeavesCount} pending approval(s)` : '‚úì No pending approvals'}
                                        </p>
                                    ` : `
                                        <p class="text-teal-600 font-semibold">Click to open ‚Üí</p>
                                    `}
                                </div>
                            </a>

                            <!-- Future Module Placeholder -->
                            <div class="module-card bg-gray-100 rounded-2xl shadow-lg p-8 opacity-50 cursor-not-allowed md:col-span-2">
                                <div class="text-center">
                                    <div class="text-6xl mb-4">üöÄ</div>
                                    <h2 class="text-2xl font-bold text-gray-400 mb-2">More Coming Soon</h2>
                                    <p class="text-gray-400">Additional modules will be added here</p>
                                </div>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="text-center text-gray-400 text-sm mt-8">
                            TimeWise v2.8 | ¬© 2026 DRP & Co. LLP
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            document.getElementById('app').innerHTML = isLoggedIn ? renderDashboard() : renderLogin();
        }

        // ============================================
        // INITIALIZE
        // ============================================
        async function init() {
            const session = loadSession();
            if (session && session.employeeEmail && session.employeeData) {
                showLoading('Restoring session...');
                
                employeeEmail = session.employeeEmail;
                employeeData = session.employeeData;
                isApprover = session.isApprover || false;

                // Get pending count for approvers
                if (isApprover) {
                    try {
                        const pendingLeaves = await callAPI('getPendingLeaves');
                        pendingLeavesCount = pendingLeaves.length;
                    } catch (e) {
                        pendingLeavesCount = 0;
                    }
                }

                isLoggedIn = true;
                saveSession(); // Refresh timestamp
                hideLoading();
                render();
            } else {
                render();
            }
        }

        init();
    </script>
</body>
</html>
